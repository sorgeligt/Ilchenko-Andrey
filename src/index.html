<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site-card</title>
    <!-- inject:css -->
    <!-- endinject -->
</head>
<body id="body">
<div class="site-card">
    <article class="developer-info">
        <section class="main-developer-info">
            <div class="logo-circle main-developer-info__logo-circle"></div>
            <h2 class="full-name main-developer-info__full-name">Alex Smith</h2>
            <h4 class="employment main-developer-info__employment">Web Designer</h4>
            <ul class="abilities main-developer-info__abilities">
                <li class="abilities__item"></li>
                <li class="abilities__item"></li>
                <li class="abilities__item"></li>
            </ul>
            <div class="main-developer-info__download-button-wrapper">
                <a href="#" class="download-cv-link main-developer-info__download-cv-link" download>
                    <button class="download-cv-link__button">Download CV</button>
                </a>
            </div>
        </section>

        <footer class="copyright developer-info__copyright">
            <span>Â©2020 All rights reserved.</span>
        </footer>
    </article>
    <main class="base-info">
        <h1 class="base-info__skills-header">My Skills </h1>
        <form id="skill-input-form" class = "skill-input-form"  type="submit">
            <div class="skill-input-form__inputs-wrapper">
                <input type="text" name="input" class="input input__first" id="skill-input" autocomplete="off"
                       placeholder="Skill" disabled required maxlength="17">
                <input type="number" name="input" class="input input__second" id="percent-input" autocomplete="off"
                       placeholder="Percent" disabled required min = "0" max="100">
            </div>
            <button class="js-submit-button" hidden type="submit"></button>
            <button type="reset" class="skill-input-form__add-button" id="add-skill-btn"></button>
        </form>
        <ul id="skills-list">
            <li class="skills-list__elem">
                JAVA:
                <div class="flex-box-full"></div>
                <div class="skills-list__progress-wrapper">
                    <div class="skills-list__progress-done" style="width: 10%">
                        100%
                    </div>
                </div>
                <input id="checkbox-del2" type="checkbox"  width="100px" alt=""
                       class="skills-list__delete-btn"/>
                <label for="checkbox-del2" class="skills-list__label-delete-btn"></label>
            </li>
            <li class="skills-list__elem">
                HTML:
                <div class="flex-box-full"></div>
                <div class="skills-list__progress-wrapper">
                    <div class="skills-list__progress-done" style="width: 60%">
                        60%
                    </div>
                </div>
                <input id="checkbox-del1" type="checkbox"  width="100px" alt=""
                       class="skills-list__delete-btn"/>
                <label for="checkbox-del1" class="skills-list__label-delete-btn"></label>
            </li>
        </ul>

        <div class="flex-box-full"></div>
        <div class="theme-button-wrapper base-info__theme-button-wrapper">
            <input id="checkbox_theme" type="checkbox" name="checkbox" value="checkbox"
                   class="theme-button-wrapper__input">
            <label for="checkbox_theme" class="theme-button-wrapper__label"></label>
        </div>
    </main>
</div>

<!-- inject:js -->
<!-- endinject -->
</body>
</html>
